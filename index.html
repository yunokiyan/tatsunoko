  <body>
    
    <div class="loader"><div class="ball-scale"><div></div></div></div>
    <canvas id="projector"></canvas>
    <div id="wrapper" class="fade_off">
      <header>

        <div class="headerIn">
          <h1 class="js-rellax" data-rellax-speed="0" data-rellax-zindex="2">
            <img src="img/h1_title.png" width="auto" height="800" alt="たつのこセレクション">
          </h1>
        </div>
        
        <h2  class="js-rellax fade fade_off" data-rellax-speed="0" data-rellax-zindex="2">
          <p>あなたが好きな歌に、<br>一日一回の投票。</p>
        </h2>
  
      </header>
  
      <main>
        <section id="rank" class="js-rellax fade fade_off" data-rellax-speed="0" data-rellax-zindex="2">
          <div class="rankIn">
            <h3>現在の順位</h3>
            <div class="top3 fade fade_off"></div>
            <div class="low_rank"></div>
          </div>
        </section>
  
        <section id="comment" class="js-rellax fade fade_off" data-rellax-speed="0" data-rellax-zindex="2">
          <h3>コメント</h3>
          <div class="commentIn"></div>
        </section>

        <section id="form" class="js-rellax fade fade_off" data-rellax-speed="0" data-rellax-zindex="2">
          <h3>投票所</h3>
          <div class="formIn fade fade_off">
            <div class="outline">
              <h4>企画概要</h4>
              <ul>
                <li>会長が歌う曲のなかから、好きな曲を3つ選択して投票してください。</li>
                <li>投票は1日1回。24時間経過で再投票が可能となります。</li>
                <li class="underline">トップ10位になった曲をオリジナルアルバムとして作成します。</li>
                <li>募集期間：2021年6月12日〜17日</li>
              </ul>
            </div>
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <p>いただいたコメントは運営チェックのうえ表示されますので、ご安心ください。</p>
            <form>
              <dl>
                <dt><label for="songlist" class="form-label">1曲目</label></dt>
                <dd>
                  <select id="songlist" class="form-select" name="songlist">
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                  </select>
                </dd>
              </dl>
              <dl>
                <dt><label for="songlist" class="form-label">2曲目</label></dt>
                <dd>
                  <select id="songlist" class="form-select" name="songlist">
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                  </select>
                </dd>
              </dl>
              <dl>
                <dt><label for="songlist" class="form-label">3曲目</label></dt>
                <dd>
                  <select id="songlist" class="form-select" name="songlist">
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                    <option value="test">test</option>
                  </select>
                </dd>
              </dl>
              <dl>
                <dt><label for="comment" class="form-label">コメント</label></dt>
                <dd><textarea class="form-control" id="comment" name="comment" rows="10"></textarea></dd>
              </dl>
              <button type="submit" class="btn btn-primary">投票する</button>
            </form>
          </div> 
        </section>
  
      </main>
  
      <footer>
        <p class="text-center copyright">Copyright © たつのこセレクション <br>Design: yukiyuki_amano</p>
      </footer>
    </div>
